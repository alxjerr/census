<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>这是饼状图</title>
		<link rev="stylesheet" rel="stylesheet" href="easyui/themes/default/easyui.css" />
		<link rev="stylesheet" rel="stylesheet" href="easyui/themes/icon.css" />
		<script src="easyui/jquery.min.js"></script>
		<script src="easyui/locale/easyui-lang-zh_CN.js"></script>
		<script src="easyui/jquery.easyui.min.js"></script>
	<style type="text/css">
canvas {border:1px solid #4c4c4c;}
</style>
<!--[if IE]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
<script type="text/javascript" src="js/circle.js"></script>
<script type="text/javascript">
window.onload = function() {
	var cg = new html5jp.graph.circle("sample");
	if( ! cg ) { return; }
	var items = [
		["张三", 100],
		["李四", 90],
		["王五", 80]
	];
	cg.draw(items);
};
</script>
</head>
<body>
<div>
    <canvas width="400" height="300" id="sample"></canvas>
</div>
</body>
</html>
