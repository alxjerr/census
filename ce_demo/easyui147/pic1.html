<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>这是折线图</title>
		<link rev="stylesheet" rel="stylesheet" href="easyui/themes/default/easyui.css" />
		<link rev="stylesheet" rel="stylesheet" href="easyui/themes/icon.css" />
		<script src="easyui/jquery.min.js"></script>
		<script src="easyui/locale/easyui-lang-zh_CN.js"></script>
		<script src="easyui/jquery.easyui.min.js"></script>
	<style type="text/css">
canvas {border:1px solid #4c4c4c;}
</style>
<!--[if IE]><script type="text/javascript" src="linec.js"></script><![endif]-->
<script type="text/javascript" src="js/line.js"></script>
<script type="text/javascript">
	window.onload = function() {
		var lg = new html5jp.graph.line("sample");
		if( ! lg ) { return; }
		var items = [
			["剪刀", 20, 58, 40, 14, 38, 20, 40],
			["石头", 10, 14, 58, 80, 70, 90, 20]
		];
		var params = {
			x: ["星期", "日", "一", "二", "三", "四", "五", "六"],
			y: ["说明*******频率********", 0, 20, 40, 60, 80, 100],
			yMax: 100,
			yMin: 0,
			lineWidth: [1,2],
			dotRadius: [3,4],
			dotType: ["disc", "square"]
		};
		lg.draw(items, params);
};
</script>
</head>
<body>
	
		<div>
		<canvas width="400" height="300" id="sample"></canvas>
		</div>
     
</body>
</html>
